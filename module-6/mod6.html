<!DOCTYPE html>
<html>
  <head>
    <title>Fibonacci Numbers</title>
  </head>
  <body>
    <script>

      // declare first 2 variables
      var first = 1;
      var second = 1;

      // declare required variables
      var counter;
      var totalizer;

      // write first 2 varaibles
      document.write("1 - 1");

      document.write(" < br > ");
          document.write("2 - 1"); document.write(" < br > ");
            
          // loop over from 3 to 30
            for (counter = 3; counter <= 30; counter++) {

              // add previous 2 variables
              totalizer = first + second;

              // update first to second variable
              first = second;

              // update second to totalizer
              second = totalizer;

              // write current fibonacci number
              document.write(counter + " - " + totalizer);
              document.write(" < br > ");
              }
    </script>
  </body>
</html>
