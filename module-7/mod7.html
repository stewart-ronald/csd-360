      <h1>JavaScript Arrays For Loop</h1>
      
      <p>Looping over the array using for loop</p>
      
      <p id="demo"></p>
      
      <script>
      var sports_Teams, text, Len, i;
      sports_Teams = ["New York Yankees (Baseball)", "Los Angeles Lakers (Basketball)", "Manchester United (Football/Soccer)", "New England Patriots (American Football)",
    "Real Madrid (Football/Soccer)", "Boston Red Sox (Baseball)", "Dallas Cowboys (American Football)", "FC Barcelona (Football/Soccer)", "Golden State Warriors (Basketball)", "Pittsburgh Penguins (Ice Hockey)"];
      
      Len = sports_Teams.length;
      
      text = "<ul>";
      for (i = 0; i < Len; i++) {
      text += "<li>" + sports_Teams[i] + "</li>";
      }
      text += "</ul>";
      
      document.getElementById("demo").innerHTML = text;
      </script>
