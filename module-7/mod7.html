          font-weight: bold;

    <body>
      <script>
      // declare array
      var sports = [ "CSK" , "DC" , "RCB" , "MI" , "SRH" , "XIPB" , "KKR" ,"RR" , "IX" , "X" ];
      // run a loop to print in orignal order
      console.log("Printing in orignal order")
      for(var i=0 ; i<sports.length ; i++){
        // print each team
        console.log(sports[i]);
      }
      // run a loop to print in reverse order
      console.log("Printing in reverse order")
      for(var i=sports.length-1 ; i>=0 ; i--){
        // print each team
        console.log(sports[i]);
      }
      </script>
    </body>
