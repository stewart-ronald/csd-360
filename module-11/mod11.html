<!DOCTYPE html>
<html>
<head>
<title>Image Change</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="mod11.css">
<style type="text/css">
.thumb{
width: 100px;
height: 100px;
cursor: pointer;
}
</style>
<script type="text/javascript">

//This function will change the image based on the image id.
function changeImage(id){
if(id==1){
document.getElementById("image").src = "allphases.png";
}
else if(id==2){
document.getElementById("image").src = "new.png";
}
else if(id==3){
document.getElementById("image").src = "waxcres.png";
}
else if(id==4){
document.getElementById("image").src = "firstquart.png";
}
else if(id==5){
document.getElementById("image").src = "waxgib.png";
}
else if(id==6){
document.getElementById("image").src = "full.png";
}
else if(id==7){
document.getElementById("image").src = "wangib.png";
}
else if(id==8){
document.getElementById("image").src = "lastquart.png";
}
else if(id==9){
document.getElementById("image").src = "wancres.png";
}
}
</script>
</head>
<body>
<div class="container" style="margin-top: 10px;">
<div class="row">
<div class="col-md-8 col-sm-8">
<img src="allphases.png" alt="Please check the source destination" height="333" width="500" id="image">
</div>
<div class="col-md-4 col-sm-4">
<div class="row">
<div class="col-md-4 col-sm-4"><img src="allphases.png" id="1" class="thumb" alt="Please check the source destination" onclick="changeImage(this.id)"></div>
<div class="col-md-4 col-sm-4"><img src="new.png" id="2" class="thumb" alt="Please check the source destination" onclick="changeImage(this.id)"></div>
<div class="col-md-4 col-sm-4"><img src="waxcres.png" id="3" class="thumb" alt="Please check the source destination" onclick="changeImage(this.id)"></div>
</div><br>
<div class="row">
<div class="col-md-4 col-sm-4"><img src="firstquart.png" id="4" class="thumb" alt="Please check the source destination" onclick="changeImage(this.id)"></div>
<div class="col-md-4 col-sm-4"><img src="waxgib.png" id="5" class="thumb" alt="Please check the source destination" onclick="changeImage(this.id)"></div>
<div class="col-md-4 col-sm-4"><img src="full.png" id="6" class="thumb" alt="Please check the source destination" onclick="changeImage(this.id)"></div>
</div><br>
<div class="row">
<div class="col-md-4 col-sm-4"><img src="wangib.png" id="7" class="thumb" alt="Please check the source destination" onclick="changeImage(this.id)"></div>
<div class="col-md-4 col-sm-4"><img src="lastquart.png" id="8" class="thumb" alt="Please check the source destination" onclick="changeImage(this.id)"></div>
<div class="col-md-4 col-sm-4"><img src="wancres.png" id="9" class="thumb" alt="Please check the source destination" onclick="changeImage(this.id)"></div>
</div>
</div>
</div>
</div>
</body>
</html>
